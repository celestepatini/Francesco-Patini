<script>
    // Select dom items
    const menuBt = document.querySelector(".menu-bt");

    const menu =
        document.querySelector(".menu-contatti");

    const flex1 =
        document.querySelector(".flex1");

    const ul =
        document.querySelector("ul");

    const li =
        document.querySelectorAll("li");

    // Set the initial state of the menu
    let showMenu = false;

    menuBt.addEventListener("click", toggleMenu);

    function toggleMenu() {
        if (!showMenu) {

            menuBt.classList.add("close");
            flex1.classList.add("show");
            menu.classList.add("show");
            ul.classList.add("show");
            li.forEach((item) =>
                item.classList.add("show"));

            // Reset the menu state
            showMenu = true;
        } else {
            menuBt.classList.remove("close");
            flex1.classList.remove("show");
            menu.classList.remove("show");
            ul.classList.remove("show");
            li.forEach((item) =>
                item.classList.remove("show"));

            // Reset the menu state
            showMenu = false;
        }
    }
    //validation form

    let didSubmitForm = false;

    function isValidEmail(email) {
        const re =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    function getErrorElement() {
        return document.querySelector(".error");
    }

    function showErrorBanner(text) {
        const error = getErrorElement();
        error.classList.add("display");
        error.innerHTML = text;
    }


    function hideErrorBanner() {
        const error = getErrorElement();
        error.classList.remove("display");
    }

    function isValidForm() {
        if (didSubmitForm) {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const messaggio = document.getElementById("messaggio").value;


            if (!nome) {
                showErrorBanner("Inserire nome e cognome");
                return false;
            }
            if (!email) {
                showErrorBanner("Inserire email");
                return false;
            }
            if (!messaggio) {
                showErrorBanner("Inserire testo");
                return false;
            }
            if (!isValidEmail(email)) {
                showErrorBanner("Inserire una email valida");
                return false;
            }


            hideErrorBanner();
            return true;
        }
    }



    function submitForm() {
        didSubmitForm = true;

        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const messaggio = document.getElementById("messaggio").value;

        if (isValidForm()) {
            alert("Grazie");

        }
    }





    // Add event listeners

    const nome = document.getElementById("nome");
    const email = document.getElementById("email");
    const messaggio = document.getElementById("messaggio");
    const invio = document.getElementById("submit");



    nome.addEventListener("input", isValidForm);
    email.addEventListener("input", isValidForm);
    invio.addEventListener("click", (event) => {
        event.preventDefault();
        submitForm();
    });
</script>
