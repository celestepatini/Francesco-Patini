<script>
    // Select dom items
    const flex = document.querySelector(".flex-container");

    const menuBt = document.querySelector(".menu-bt");

    const menu =
        document.querySelector(".menu");

    const ul =
        document.querySelector("ul");

    const li =
        document.querySelectorAll("li");

    // Set the initial state of the menu
    let showMenu = false;

    menuBt.addEventListener("click", toggleMenu);

    function toggleMenu() {
        if (!showMenu) {
            menuBt.classList.add("close");
            flex.classList.add("hidden");
            menu.classList.remove("hidden");
            menu.classList.add("show");
            ul.classList.add("show");
            li.forEach((item) =>
                item.classList.add("show"));

            // Reset the menu state
            showMenu = true;
        } else {
            menuBt.classList.remove("close");
            menu.classList.add("hidden");
            flex.classList.remove("hidden");
            menu.classList.remove("show");
            ul.classList.remove("show");
            li.forEach((item) =>
                item.classList.remove("show"));

            // Reset the menu state
            showMenu = false;
        }
    }
</script>
